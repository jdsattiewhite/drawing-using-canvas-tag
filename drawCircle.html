<!DOCTYPE html>

<html>
<head>
    <title>to Draw Circles to a Canvas</title>
</head>

<body>
<canvas id="myCanvas" width="200" height="250" style="border:1px solid blue;">
Your browser does not support the HTML5 canvas tag.
</canvas>
<script>
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
ctx.beginPath();
ctx.arc(95,50,40,0,2*Math.PI);
ctx.strokeStyle='red';
ctx.stroke();
ctx.beginPath();
ctx.arc(95,200,40,0,2*Math.PI);
ctx.fillStyle='red';
ctx.fill();
</script>


</body>
</html>
